<ion-header>
  <ion-toolbar>
    <ion-title>Perfil Profesor</ion-title>
    <ion-button slot="end" routerLink="/login">CERRAR SESION</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="fondo">
    <ion-card>
    <ion-card-header>
      <img src="../../../assets/img/logo-duoc.png" alt="imagen_login" class="imagen_login"/>
      <h1 style="color: black; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Datos del Docente</h1>
    </ion-card-header>
    <ion-card-content>
      <img src="../../../assets/img/perfil_profesor.png" alt="perfil_profesor" class="perfil_profesor"/>
      <h2>Nombre:</h2>
      <h2>Asignatura:</h2>
      <h2>Correo:</h2>
    <ion-button (click)="login()">Modificar asistencia</ion-button>
    <ion-button (click)="login()">Desplegar Codigo QR</ion-button>
        

    </ion-card-content>
    </ion-card>

</div>
</ion-content>
