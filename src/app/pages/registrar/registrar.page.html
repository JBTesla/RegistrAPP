<ion-header>
  <ion-toolbar>
    <ion-title slot="start">registrar</ion-title>
    <ion-button slot="end" routerLink="/login">
      <ion-icon name="log-in-outline"></ion-icon>
      Volver a login
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="fondo">
  <ion-card>
    <img src="../../../assets/img/logo-duoc.png" alt="imagen_login" class="imagen_login"/>
    <img src="../../../assets/img/custom_user.png" style="width: 100px;"/>
    <ion-card-header>
      <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">Registrar</h1>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="alumno" (ngSubmit)="registrar()">
        <ion-item>
          <ion-label position="stacked">Rut</ion-label>
          <ion-input TRIM type="text" placeholder="Ingrese rut" formControlName="rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nombre completo</ion-label>
          <ion-input type="text" placeholder="Ingrese nombre" formControlName="nom_completo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">correo electronico</ion-label>
          <ion-input TRIM type="text" placeholder="Ingrese correo" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Fecha nacimiento</ion-label>
          <ion-input TRIM type="date" placeholder="Ingrese fecha nacimiento" formControlName="fecha_nac"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Semestre</ion-label>
          <ion-input TRIM type="number" placeholder="Ingrese semestre" formControlName="semestre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contrase単a</ion-label>
          <ion-input TRIM type="password" placeholder="Ingrese contrase単a" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Repita Contrase単a</ion-label>
          <ion-input TRIM type="password" placeholder="Ingrese nuevamente contrase単a" [(ngModel)]="verificar_password" [ngModelOptions]="{standalone: 'true'}"></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!alumno.valid">REGISTRAR</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
